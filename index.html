<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');

<body>
    <header>
        <div class="logoHeader">
            <img class="logo" src="./macosa logo.png" alt="org logo">
            <p class="deptHead">Department of Mass Communication <br> <span class="uni">Federal University, Oye-Ekiti</span></p>
        </div>
    </header>

    <section class="logSec">
        <div class="logText">
            <h1>Welcome!</h1>
            <h2>Login to your account</h2>
        <form>
            <fieldset>
                <label for="user">Username <span>*</span></label>
                <textarea id="Username" class="InputMessage box" ></textarea>
              </fieldset>
              <fieldset>
                <label for="pass">Password <span>*</span></label>
                <textarea id="pass" class="InputMessage box" ></textarea>              </fieldset>
        </form>
        <button for="submit">
            <a href="./home.html" id="submit">Submit</a>
          </button>
        </div>

        <p class="butLogin">Already registered? Login <span>here</span>.</p>
    </section>
